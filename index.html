<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/percent.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="tip">
      <h1 class="tip__header">SPLI<br />TTER</h1>
      <section class="tip__container">
        <!-- Bill calcule -->
        <div class="tip__calcul">
          <h3>Bill</h3>
          <label for="bill" class="tip__billLabel">
            <!-- NOTE: change "oninput=..." later to JS function bcs I dont understand with
            this. -->
            <input
              type="text"
              class="tip__bill"
              placeholder="0"
              name="bill"
              value=""
              oninput="this.value = this.value.replace(/[^0-9.]/g,
            '').replace(/(\..*?)\..*/g, '$1');"
              required
            />
            <img
              class="tip__icon"
              src="images/icon-dollar.svg"
              alt="dollar icon"
            />
          </label>

          <h3>Select Tip %</h3>
          <div class="tip__selectWrapper">
            <button class="tip__percent" value="5">5%</button>
            <button class="tip__percent" value="10">10%</button>
            <button class="tip__percent" value="15">15%</button>
            <button class="tip__percent" value="25">25%</button>
            <button class="tip__percent" value="50">50%</button>
            <button class="tip__percent" value="custom">Custom</button>
          </div>

          <h3>Number of People</h3>
          <label for="peoples" class="tip__billLabel">
            <!-- NOTE: change "oninput=..." later to JS function bcs I dont understand with
            this. -->
            <input
              type="text"
              class="tip__peoples"
              placeholder="0"
              name="peopeles"
              value=""
              oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');"
              required
            />
            <img
              class="tip__icon"
              src="images/icon-person.svg"
              alt="person icon"
            />
          </label>
        </div>

        <!-- Screen results -->
        <div class="tip__resultWraper">
          <!-- tips per person -->
          <div class="tip__result">
            <h3>Tip Amount <span>/ person</span></h3>
            <p class="tip__amount">$<span class="amount">0.00</span></p>
          </div>

          <!-- total to pay -->
          <div class="tip__result">
            <h3>Total <span>/ person</span></h3>
            <p class="tip__amount">$<span class="total">0.00</span></p>
          </div>

          <button class="tip__reset">RESET</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
